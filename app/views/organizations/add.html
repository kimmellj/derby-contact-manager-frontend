<div class="container main-frame" ng-app="derbyContactManagerFrontendApp" ng-controller="OrganizationsCtrl">
    <div ng-class="messageClass">
        {{message}}
    </div>
    
    <h2>Add a Organization</h2>
    <form novalidate class="form-horizontal">
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group">
                    <label class="control-label" for="inputName">Name</label>
                    <div class="controls">
                        <input type="text" id="inputName" placeholder="Name" ng-model="organization.name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputAddress">Address</label>
                    <div class="controls">
                        <input type="text" id="inputAddress" placeholder="Address" ng-model="organization.address">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputCity">City</label>
                    <div class="controls">
                        <input type="text" id="inputCity" placeholder="City" ng-model="organization.city">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputState">State</label>
                    <div class="controls">
                        <input type="text" id="inputState" placeholder="State" ng-model="organization.state">
                    </div>
                </div>                
                <div class="control-group">
                    <label class="control-label" for="inputZip">Zip</label>
                    <div class="controls">
                        <input type="text" id="inputZip" placeholder="Zip" ng-model="organization.zip">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button ng-click="add(organization)" class="btn">Add Organization</button>
                    </div>
                </div>                     
            </div>
            <div class="span6">
           
            </div>
        </div>
    </form>

</div>
